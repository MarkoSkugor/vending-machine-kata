<div flex layout="column" layout-align="end center">
	<md-card flex>
        <md-card-title>
          <md-card-title-text flex layout-align="center center">
            <span class="md-headline">INSERT COIN</span>
          </md-card-title-text>
        </md-card-title>
        <md-divider></md-divider>
        <div flex layout="row">
			<div flex>
				<md-button class="md-button md-raised md-primary">Cola $1.00</md-button>
				<md-button class="md-button md-raised md-primary">Chips $0.50</md-button>
				<md-button class="md-button md-raised md-primary">Candy $0.65</md-button>
			</div>
		</div>
        <md-divider></md-divider>
        <div flex layout="row" layout-align="start stretch">
			<div flex="40">
				<md-radio-group>
			      	<md-radio-button value="Quarter" class="md-secondary">Quarter</md-radio-button>
			      	<md-radio-button value="Dime" class="md-secondary">Dime </md-radio-button>
			      	<md-radio-button value="Nickel" class="md-secondary">Nickel</md-radio-button>
			     	<md-radio-button value="Penny" class="md-secondary">Penny</md-radio-button>
			    </md-radio-group>
			    <md-button-group layout="column">
					<md-button class="md-button md-raised md-secondary">Insert Coin</md-button>
					<md-button class="md-button md-raised md-secondary">Return Coins</md-button>
			    </md-button-group>
			</div>
			<div flex="60" layout="column" layout-padding layout-align="end stretch">
        		<div flex layout layout-align="center center">collect snacks below</div>
        		<md-divider></md-divider>
				<div layout="column" layout-align="center center">
					<img flex style="max-width: 100px;" class="md-media-sm animated bounce-in-down" src="images/cola.gif">
				</div>
			</div>
		</div>
        <md-divider></md-divider>
        <div layout="row" layout-align="start end">
		    <md-button-group flex="40" layout="column">
				<div flex layout-padding>
	        		<div flex>Coin Return</div>
	        	</div>
				<md-button class="md-button md-raised md-secondary">Clear</md-button>
		    </md-button-group>
			<div flex="60" layout="column" layout-padding>
	        	<div flex>Quarters: 0 </br>Dimes: 0 </br>Nickels: 0 </br>Pennies: 0</div>
	        </div>
   		</div>
	</md-card>
</div>
